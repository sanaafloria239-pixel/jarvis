
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - Advanced AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-cyan: #22d3ee;
        --bg-deep: #020617;
      }
      body {
        margin: 0;
        background-color: var(--bg-deep);
        color: #e2e8f0;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
      }
      .font-hud { font-family: 'Orbitron', sans-serif; }
      
      /* Advanced Data Stream Background */
      .bg-advanced {
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      }
      .data-streams {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(0deg, transparent 24%, rgba(34, 211, 238, .05) 25%, rgba(34, 211, 238, .05) 26%, transparent 27%, transparent 74%, rgba(34, 211, 238, .05) 75%, rgba(34, 211, 238, .05) 76%, transparent 77%, transparent),
                          linear-gradient(90deg, transparent 24%, rgba(34, 211, 238, .05) 25%, rgba(34, 211, 238, .05) 26%, transparent 27%, transparent 74%, rgba(34, 211, 238, .05) 75%, rgba(34, 211, 238, .05) 76%, transparent 77%, transparent);
        background-size: 80px 80px;
        perspective: 1000px;
        transform: rotateX(20deg);
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .floating-hud { animation: float 10s ease-in-out infinite; }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        width: 100%; height: 100px; z-index: 50;
        background: linear-gradient(0deg, transparent 0%, rgba(34, 211, 238, 0.08) 50%, transparent 100%);
        position: absolute; bottom: 100%; animation: scanline 4s linear infinite;
        pointer-events: none;
      }

      /* Noise Grain */
      .noise::before {
        content: "";
        position: absolute; inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03; pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body class="bg-advanced noise">
    <div id="root"></div>
  </body>
</html>
